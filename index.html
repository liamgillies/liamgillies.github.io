<html>
<head>
    <script>
    function scrollTop() {
    $(window).scroll(function() {
        $(window).scrollTop() > 50 ? $('#top').fadeIn('slow') : $('#top').fadeOut('slow');
    });

    $('a[href=#top]').click(function() {
        $('html, body').animate({scrollTop:0}, 'slow');
        return false;
    });
}
    </script>
</head>
<body>
    <iframe src="http://techcrunch.com"></iframe>
</body>
